title: Acordió de Funcions de Suavitzat
description:
  Fer animacions més realistes triant la funció de suavitzat adequada.
share:
  
Les funcions de suavitzat especifiquen la velocitat de l'animació
per a fer el moviment més natural. Els objectes reals solo no es mouen
a una velocitat constant, i no arrenquen i es detenen en un instant.
Aquesta pàgina t'ajuda a triar la funció de suavitzat correcta.

about: __format
  ~~Les funcions de suavitzat~~ especifiquen la raó de canvi d'un paràmetre
sobre el temps.

  Els objectes en la vida real sol no inicien i paren instantàniament, i gairebé
mai es mouen a una velocitat constant. Quan obrim un calaix, primer
el movem ràpidament i anem més a poc a poc conforme va sortint. Deixa caure
alguna cosa al terra, aquest primer s'accelera cap avall, i després rebota de tornada
cap amunt al colpejar el terra.

  Aquesta pàgina t'ajuda a triar la funció de suavitzat correcta.

